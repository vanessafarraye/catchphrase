<html>
<head>
	<title>Catchphrase</title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<!-- Underscore -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<!-- Catchphrase.ly -->
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<script src="../js/app.js"></script>
</head>
<body>
	<div id="page-wraper" class="container">
		<header class="page-header">
			 <h1>Don't be afraid post a phrase!</h1>
    	</header>
		<form action="/phrases" method="POST" class="form-inline" id="new-word-form">
			<input type="text" name="word" class="form-control" id="word-name-input" placeholder="Write your phrase here">
			<input type="text" name="definition" class="form-control" id="word-definition-input" placeholder="Now give a definition">
			<button type="submit" class="btn btn-default">Ready</button>

		</form>
		    	<!-- all words! -->
    	<ul class="list-group" id="phrases-ul">
    	</ul>
	</div>
</body>
<script type="text/template" id="phrases-template">
    <% _.each(phrases, function(item){ %>
      <li class='list-group-item'><%= item.word %>
        <span class="label label-default"><%= item.definition%></span>
        <button data-id="<%= item.id %>" onclick="Phrase.delete(this)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </li>
    <% }) %>
</script>
</html>
